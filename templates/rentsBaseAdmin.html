{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!--META TAGS-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Rent premium car, Rent, Car, Rent car">
        <meta name="author" content="Dominik PioÅ›">

        <!--TITLE-->
        <title>Car rental - {% block title %}{{ title }}{% endblock title %}</title>

        <!--ICON-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/icon.png' %}">

        <!-- FONTS-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

        <!--BOOTSTRAP CSS-->
        <link rel="stylesheet" href="{% static 'css/template.css' %}">

        <!--MAIN CSS-->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">

        <!--ADDITIONAL CSS (Null if not required)-->
        {% block css %}
        {% endblock css %}
	</head>
	<body>
		{% include 'navbar.html' %}

        <!--PAGE CONTENT-->
        <div class="main">
            <div class="container">
                <div class="row py-3">
                    <div class="col-3 order-2" id="sticky-sidebar">
                        <div class="sticky-top">
                            <div class="nav flex-column">
                                <div class="list-group">
                                    <a href="{% url 'users-settings' %}" class="list-group-item list-group-item-action {{ active_users_settings }}">Users Settings</a>
                                    <a href="{% url 'cars-settings' %}" class="list-group-item list-group-item-action {{ active_cars_settings }}">Cars Settings</a>
                                    <a href="{% url 'rents-list-admin' %}" class="list-group-item list-group-item-action {{ active_rents_settings }}">Rents Settings</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col" id="main">
                        {% block content %}
                        {% endblock content %}
                    </div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>

        <!--PREVENT FORM CONFIRM RESUBMISSION-->
        <script type="text/javascript">
            if(window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        </script>

        <!--ADDITIONAL JS (Null if not required)-->
        {% block js %}
        {% endblock js %}
	</body>
</html>
